name: flutter_rust_bridge_example
description: A new Flutter project.

publish_to: "none"
version: 0.0.18+18

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  auto_size_text: ^3.0.0
  fluent_ui: ^4.4.1
  go_router: ^6.5.0
  flutter_svg: ^2.0.4

  # MVC
  mobx: ^2.1.4
  flutter_mobx: ^2.0.6+5

  # Models
  freezed_annotation: ^2.2.0

  # Interop
  ffi: ^2.0.1
  flutter_rust_bridge: ^1.71.1

  # Misc
  meta: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # MVC
  mobx_codegen: ^2.1.1

  # Code quality
  flutter_lints: ^2.0.1

  # Models
  freezed: ^2.3.2

  # Code generation
  build_runner: ^2.2.0
  ffigen: ^7.2.9

flutter:
  uses-material-design: true

  assets:
    - assets/bitmap/
    - assets/svg/
    - assets/fonts/brandon_grotesque/

  fonts:
    - family: Brandon Grotesque
      fonts:
        - asset: assets/fonts/brandon_grotesque/Brandon_light.otf
          weight: 300

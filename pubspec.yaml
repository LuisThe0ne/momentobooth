name: momento_booth
description: Opensource photobooth application

publish_to: "none"
version: 0.1.5+38

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  auto_size_text: 3.0.0
  fluent_ui: 4.6.0
  go_router: 7.0.1
  flutter_svg: 2.0.5
  animated_text_kit: 4.2.2
  hotkey_manager: 0.1.7
  flutter_scroll_shadow: 1.2.0
  flutter_layout_grid: 2.0.3
  pretty_qr_code: 2.0.3

  # Printscreen/Image processing
  screenshot:
    git:
      url: https://github.com/SachinGanesh/screenshot
      ref: master
  image: 4.0.17

  # MVC
  mobx: 2.2.0
  flutter_mobx: 2.0.6+5

  # Models
  freezed_annotation: 2.2.0
  json_annotation: 4.8.1

  # Interop
  ffi: 2.0.2
  flutter_rust_bridge: 1.75.3

  # Printing
  printing: 5.10.4
  pdf: 3.10.3

  # System
  path_provider: 2.0.15
  path: 1.8.3
  window_manager: 0.3.2

  # Misc
  meta: 1.9.1
  toml: 0.14.0
  file_picker: 5.3.0
  confetti: 0.7.0
  loggy: 2.0.3
  flutter_loggy: 2.0.2
  synchronized: 3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # MVC
  mobx_codegen: 2.3.0

  # Code quality
  flutter_lints: 2.0.1

  # Models
  freezed: 2.3.3
  json_serializable: 6.6.2

  # Code generation
  build_runner: 2.4.2
  ffigen: 7.2.11

flutter:
  uses-material-design: true

  assets:
    - assets/bitmap/
    - assets/svg/
    - assets/fonts/brandon_grotesque/
    - assets/scripts/

  fonts:
    - family: Brandon Grotesque
      fonts:
        - asset: assets/fonts/brandon_grotesque/Brandon_light.otf
          weight: 300
  